<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Interface</title>
    <link rel="stylesheet" href="track-history.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="header">
      <button class="icon-button">
        <!-- Back Arrow -->
        <svg
          width="12"
          height="12"
          viewBox="0 0 14 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.293945 5.29414C-0.0966797 5.68477 -0.0966797 6.31914 0.293945 6.70977L5.29395 11.7098C5.68457 12.1004 6.31895 12.1004 6.70957 11.7098C7.1002 11.3191 7.1002 10.6848 6.70957 10.2941L3.4127 7.00039H13.0002C13.5533 7.00039 14.0002 6.55352 14.0002 6.00039C14.0002 5.44727 13.5533 5.00039 13.0002 5.00039H3.41582L6.70645 1.70664C7.09707 1.31602 7.09707 0.681641 6.70645 0.291016C6.31582 -0.0996094 5.68145 -0.0996094 5.29082 0.291016L0.29082 5.29102L0.293945 5.29414Z"
            fill="#5D5D5D"
          />
        </svg>
      </button>

      <h1 class="header-title">Menu</h1>

      <div class="relative">
        <button class="icon-button-1">
          <svg
            width="21"
            height="21"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 5H5C3.89543 5 3 5.89543 3 7V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V7C21 5.89543 20.1046 5 19 5Z"
              stroke="#27B9CD"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7 2V4M17 2V4M3.5 11H20.5"
              stroke="#27B9CD"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Dropdown Controls Section -->
    <div class="controls-section">
      <div class="dropdown-row">
        <select class="dropdown">
          <option value="">Select Driver</option>
          <option value="driver1">John Smith</option>
          <option value="driver2">Sarah Johnson</option>
          <option value="driver3">Mike Wilson</option>
          <option value="driver4">Emily Davis</option>
        </select>

        <select class="dropdown">
          <option value="">Choose Period</option>
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>

      <button class="playback-btn">
        <svg
          width="20"
          height="17"
          viewBox="0 0 20 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19.5512 7.47521L12.0509 0.809529C11.2462 0.0971342 10 0.692879 10 1.83438V15.1657C10 16.3072 11.2462 16.9072 12.0509 16.1906L19.5512 9.52491C20.1489 8.99165 20.1489 8.00846 19.5512 7.47521ZM9.55076 7.47521L2.05039 0.809529C1.24567 0.0971342 -0.000488281 0.692879 -0.000488281 1.83438V15.1657C-0.000488281 16.3072 1.24567 16.9072 2.05039 16.1906L9.55076 9.52491C10.1484 8.99165 10.1484 8.00846 9.55076 7.47521Z"
            fill="white"
          />
        </svg>

        Playback
      </button>
    </div>

    <!-- Map Container -->
    <div class="map-container">
      <!-- Map Controls -->
      <div class="map-controls">
        <button class="control-btn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 7.99805H8V12.998C8 13.2633 7.89464 13.5176 7.70711 13.7052C7.51957 13.8927 7.26522 13.998 7 13.998C6.73478 13.998 6.48043 13.8927 6.29289 13.7052C6.10536 13.5176 6 13.2633 6 12.998V7.99805H1C0.734784 7.99805 0.48043 7.89269 0.292893 7.70515C0.105357 7.51762 0 7.26326 0 6.99805C0 6.73283 0.105357 6.47848 0.292893 6.29094C0.48043 6.1034 0.734784 5.99805 1 5.99805H6V0.998047C6 0.73283 6.10536 0.478476 6.29289 0.29094C6.48043 0.103403 6.73478 -0.00195313 7 -0.00195312C7.26522 -0.00195313 7.51957 0.103403 7.70711 0.29094C7.89464 0.478476 8 0.73283 8 0.998047V5.99805H13C13.2652 5.99805 13.5196 6.1034 13.7071 6.29094C13.8946 6.47848 14 6.73283 14 6.99805C14 7.26326 13.8946 7.51762 13.7071 7.70515C13.5196 7.89269 13.2652 7.99805 13 7.99805Z"
              fill="#1C222A"
            />
          </svg>
        </button>
        <button class="control-btn">
          <svg
            width="14"
            height="2"
            viewBox="0 0 14 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 1.99805H1C0.734784 1.99805 0.48043 1.89269 0.292893 1.70515C0.105357 1.51762 0 1.26326 0 0.998047C0 0.73283 0.105357 0.478477 0.292893 0.29094C0.48043 0.103404 0.734784 -0.00195312 1 -0.00195312H13C13.2652 -0.00195312 13.5196 0.103404 13.7071 0.29094C13.8946 0.478477 14 0.73283 14 0.998047C14 1.26326 13.8946 1.51762 13.7071 1.70515C13.5196 1.89269 13.2652 1.99805 13 1.99805Z"
              fill="#1C222A"
            />
          </svg>
        </button>
        <button class="control-btn">
          <svg
            width="18"
            height="16"
            viewBox="0 0 18 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9 11.0472L16.36 6.54014L18 5.54119L9 0.0351562L0 5.54119L1.63 6.54014M9 13.0451L1.62 8.53804L0 9.52913L9 15.0352L18 9.52913L16.37 8.53018L9 13.0451Z"
              fill="#1C222A"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- Bottom Panel -->
    <div class="bottom-panel">
      <button class="expand-btn">
        <!-- Expand Up Icon -->
        <svg
          width="14"
          height="8"
          viewBox="0 0 14 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13 7L7 1L1 7"
            stroke="#5D5D5D"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <span class="segments-text">0 Segments</span>

      <button class="sort-btn">
        <!-- Sort Icon -->
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.29292 4.293C6.48045 4.10553 6.73475 4.00021 6.99992 4.00021C7.26508 4.00021 7.51939 4.10553 7.70692 4.293L11.7069 8.293C11.8891 8.4816 11.9899 8.7342 11.9876 8.9964C11.9853 9.2586 11.8801 9.50941 11.6947 9.69482C11.5093 9.88023 11.2585 9.9854 10.9963 9.98767C10.7341 9.98995 10.4815 9.88916 10.2929 9.707L7.99992 7.414L7.99992 19C7.99992 19.2652 7.89456 19.5196 7.70703 19.7071C7.51949 19.8946 7.26514 20 6.99992 20C6.7347 20 6.48035 19.8946 6.29281 19.7071C6.10528 19.5196 5.99992 19.2652 5.99992 19L5.99992 7.414L3.70692 9.707C3.51832 9.88916 3.26571 9.98995 3.00352 9.98767C2.74132 9.9854 2.49051 9.88023 2.3051 9.69482C2.11969 9.50941 2.01452 9.2586 2.01224 8.9964C2.00997 8.7342 2.11076 8.4816 2.29292 8.293L6.29292 4.293ZM15.9999 16.586L15.9999 5C15.9999 4.73478 16.1053 4.48043 16.2928 4.29289C16.4803 4.10536 16.7347 4 16.9999 4C17.2651 4 17.5195 4.10536 17.707 4.29289C17.8946 4.48043 17.9999 4.73478 17.9999 5V16.586L20.2929 14.293C20.4815 14.1108 20.7341 14.01 20.9963 14.0123C21.2585 14.0146 21.5093 14.1198 21.6947 14.3052C21.8801 14.4906 21.9853 14.7414 21.9876 15.0036C21.9899 15.2658 21.8891 15.5184 21.7069 15.707L17.7069 19.707C17.5194 19.8945 17.2651 19.9998 16.9999 19.9998C16.7348 19.9998 16.4804 19.8945 16.2929 19.707L12.2929 15.707C12.1108 15.5184 12.01 15.2658 12.0122 15.0036C12.0145 14.7414 12.1197 14.4906 12.3051 14.3052C12.4905 14.1198 12.7413 14.0146 13.0035 14.0123C13.2657 14.01 13.5183 14.1108 13.7069 14.293L15.9999 16.586Z"
            fill="#5D5D5D"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
