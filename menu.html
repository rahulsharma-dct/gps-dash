    <link rel="stylesheet" href="menu.css" />

  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="icon-button">
          <!-- Back Arrow -->
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="#374151"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>

        <h1 class="header-title">Menu</h1>

        <div class="relative">
          <button class="icon-button-1">
            <svg width="21" height="21" fill="#06b6d4" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
            1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
            1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </button>
          <div class="badge">3</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <div class="action-group">
          <button class="action-btn">
            <svg
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 
                  011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 
                  0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 
                  0L9 7"
              />
            </svg>
            Return to Map
          </button>

          <button class="action-btn">
            <svg
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 
                  0 018 0zM12 14a7 7 0 00-7 
                  7h14a7 7 0 00-7-7z"
              />
            </svg>
            Drivers Card
          </button>
        </div>
      </div>
