          <svg

              stroke="#5D5D5D"

              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button> -->
      </div>
    </div>

    <!-- Controls Section with Timer and Dropdown -->
    <div class="controls-section">
      <div class="timer-display">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="12" r="10" stroke="#666" stroke-width="2" />
          <polyline
            points="12,6 12,12 16,14"
            stroke="#666"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="timer-text">06:30:56</span>
      </div>

      <select class="vehicle-dropdown">
        <option value="all">All Vehicles</option>
        <option value="vehicle1">Vehicle 1</option>
        <option value="vehicle2">Vehicle 2</option>
        <option value="vehicle3">Vehicle 3</option>
      </select>
    </div>
    <!-- Map Container -->
    <div class="map-container">
      <!-- Map Controls -->
      <div class="map-controls">
        <button class="control-btn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"

            xmlns="http://www.w3.org/2000/svg"

    <!-- Bottom Panel with Navigation Options -->
    <div class="bottom-panel">
      <div class="bottom-nav-item active">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

          <path
            d="M21 10C21 17 12 23 12 23S3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.3639 3.63604C20.0518 5.32387 21 7.61305 21 10Z"
            stroke="currentColor"

            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle
            cx="12"
            cy="10"
            r="3"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span>Current Location</span>
      </div>

      <div class="bottom-nav-item">

          height="18"

            fill="#5D5D5D"
          />
        </svg>

        <span>Last 24 Hours</span>
      </div>

      <div class="bottom-nav-item">
        <svg
          width="22"
          height="21"
          viewBox="0 0 22 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 15.5L7 14M7 14L1 17V4L7 1M7 14V1M7 1L13 4M13 4L19 1V9M13 4V10.5M17.001 18C16.4706 18 15.9619 17.7893 15.5868 17.4142C15.2117 17.0391 15.001 16.5304 15.001 16C15.001 15.4696 15.2117 14.9609 15.5868 14.5858C15.9619 14.2107 16.4706 14 17.001 14M17.001 18C17.5314 18 18.0401 17.7893 18.4152 17.4142C18.7903 17.0391 19.001 16.5304 19.001 16C19.001 15.4696 18.7903 14.9609 18.4152 14.5858C18.0401 14.2107 17.5314 14 17.001 14M17.001 18V19.5M17.001 14V12.5M20.032 14.25L18.733 15M15.27 17L13.97 17.75M13.97 14.25L15.27 15M18.733 17L20.033 17.75"

            stroke-linejoin="round"

        </svg>

        <span>Display Options</span>
      </div>
    </div>

    <script>
      // Timer functionality
      let startTime = Date.now() - (6 * 3600 + 30 * 60 + 56) * 1000; // Start from 06:30:56

      function updateTimer() {
        const elapsed = Date.now() - startTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);

        const timerText = document.querySelector(".timer-text");
        timerText.textContent = `${hours.toString().padStart(2, "0")}:${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      }

      // Update timer every second
      setInterval(updateTimer, 1000);
      updateTimer(); // Initial call

      // Bottom navigation functionality
      document.querySelectorAll(".bottom-nav-item").forEach((item) => {
        item.addEventListener("click", function () {
          // Remove active class from all items
          document
            .querySelectorAll(".bottom-nav-item")
            .forEach((nav) => nav.classList.remove("active"));
          // Add active class to clicked item
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
